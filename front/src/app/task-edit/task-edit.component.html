<div class="edit-dialog">
  <div class="edit-dialog-content">
    <h2>Edit Task</h2>
    <form [formGroup]="taskForm" (ngSubmit)="submitForm()">
      <div>
        <label>Edit name</label>
        <input formControlName="title" type="text" appForbiddenWordValidator="forbidden" />
        <div class ="validation" *ngIf="taskForm.get('title')?.hasError('required')">
          Task required!
        </div>
        <div class = "validation" *ngIf="taskForm.get('title')?.hasError('minlength')">
          Task min length 5 letters!
        </div>
        <div class="validation" *ngIf="taskForm.get('title')?.hasError('maxlength')">
          Task max length 40 letters!
        </div>
        <div class="validation" *ngIf="taskForm.get('title')?.hasError('forbiddenWord')">
          Task cannot contain forbidden word!
        </div>
      </div>
      <div>
        <label>Priority 1-5</label>
        <input type="number" formControlName="priority">
        <div *ngIf="taskForm.get('priority')?.invalid && taskForm.get('priority')?.invalid">
          <div class="validation" *ngIf="taskForm.get('priority')?.hasError('required')">
            Priority required!
          </div>
          <div class="validation" *ngIf="taskForm.get('priority')?.hasError('min')">
            Priority between 1-5
          </div>
          <div class="validation" *ngIf="taskForm.get('priority')?.hasError('max')">
            Priority between 1-5
          </div>
        </div>
      </div>
    <button type="submit" [disabled]="taskForm.invalid">Save</button>
    <button type="button" (click)="close()">Close</button>
    </form>
  </div>
</div>
